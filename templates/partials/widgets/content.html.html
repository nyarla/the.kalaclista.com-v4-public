<!--
  {{ $global := . }}
  {{ $page := $global.Page }}
  {{ $entry := partialCached `data/entry.fn` $global $page.RelPermalink | unmarshal }}

  {{ $adsense := $global.Site.Params.adsense }}
  {{ if not hugo.IsProduction }}
  {{ $adsense = `<aside class="entry__ad"><div style="height: 320px"></div></aside>` }}
  {{ end }}

  {{ $content := $entry.content_html }}

  {{ if ne $page.Type `home` }}
  {{ $content = replaceRE `</p>\s*<h1` (printf `</p>%s<h1` $adsense) $entry.content_html 1 }}
  {{ end }}
-->
<article class="entry" aria-label="記事">
  <header>
    <p>
      <time
        aria-label="日付"
        datetime="{{ dateFormat `2006-01-02` $entry.date }}"
        >{{ dateFormat `2006-01-02` $entry.date }}</time
      >
      <span
        >by <a aria-label="著者" href="{{ absURL `/nyarla/` }}">@nyarla</a>
      </span>
    </p>
    <h1 aria-label="記事タイトル">
      <a href="{{ $entry.url }}">{{ $entry.title | safeHTML }}</a>
    </h1>
  </header>

  <section class="entry__content" aria-label="記事本文">
    {{- $content | safeHTML -}}
  </section>

  <!-- {{ if ne $page.Type `home` }}  -->
  {{ $adsense | safeHTML }}
  <!-- {{ end }} -->
</article>
