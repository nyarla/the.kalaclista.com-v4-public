<!--
  {{ $global := . }}
  {{ $page := $global.Page }}
  {{ $entry := partialCached `data/entry.fn` $global $page.RelPermalink }}
-->
<article class="entry">
  <header>
    <p>
      <time datetime="{{ dateFormat `2006-01-02` $entry.date_published }}"
        >{{ dateFormat `2006年1月2日` $entry.date_published }}</time
      >
      <!-- prettier-ignore -->
      <span>読了まで：約{{ div (strings.RuneCount ($entry.content_html | safeHTML | plainify )) 500 }}分</span
      >
    </p>
    <h1 aria-label="記事タイトル">
      <a href="{{ $entry.url }}">{{ $entry.title | safeHTML }}</a>
    </h1>
  </header>

  <section class="entry__content" aria-label="記事本文">
    {{- $entry.content_html | safeHTML -}}
  </section>
</article>
