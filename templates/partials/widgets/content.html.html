<!--
  {{ $global := . }}
  {{ $page := $global.Page }}
  {{ $entry := partialCached `data/entry.fn` $global $page.RelPermalink }}

  {{ $ads := $global.Site.Params.ads.development }}
  {{ if hugo.IsProduction }}
    {{ $ads = $global.Site.Params.ads.production }}
  {{ end }}
-->
<article class="entry" aria-label="記事">
  <header>
    <p>
      <time
        aria-label="日付"
        datetime="{{ dateFormat `2006-01-02` $entry.date_published }}"
        >{{ dateFormat `2006-01-02` $entry.date_published }}</time
      >
      <span
        >by <a aria-label="著者" href="{{ absURL `/nyarla/` }}">@nyarla</a>
      </span>
    </p>
    <h1 aria-label="記事タイトル">
      <a href="{{ $entry.url }}">{{ $entry.title | safeHTML }}</a>
    </h1>
  </header>

  <section class="entry__content" aria-label="記事本文">
    {{- $entry.content_html | safeHTML -}}
  </section>

  <!-- {{ if ne $page.Type `home` }}  -->
  {{ $ads | safeHTML }}
  <!-- {{ end }} -->
</article>
