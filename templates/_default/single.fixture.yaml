---
# {{ $title := replace .Page.Title `'` `''` }}
# {{ $content := (partialCached `markup/content.fn` (slice . .Page.Content) .Page.RelPermalink) | chomp }}
# {{ $content = replace (replace $content "\n" "") `'` `''` }}
title: "{{ $title }}"
permalink: "{{ .Page.RelPermalink }}"
content: "{{ $content }}"
# prettier-ignore
unixtime: {{ .Date.Unix }}
